<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('intro-video');
        const scrollButton = document.getElementById('scroll-down');
        const sliderSection = document.querySelector('.slider-section'); // Đặt class này cho phần slider ảnh


        video.addEventListener('play', function() {
            scrollButton.style.display = 'block';
        });

        scrollButton.addEventListener('click', function() {
            sliderSection.scrollIntoView({ behavior: 'smooth' });
        });

        window.addEventListener('scroll', function() {
            if (window.scrollY > window.innerHeight / 2) {
                scrollButton.style.display = 'none';
            } else {
                scrollButton.style.display = 'block';
            }
        });
    });

</script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: ".swiper-pagination",
        },

    });
</script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Khởi tạo thumbnail swiper
        let videoThumbnailSwiper = new Swiper(".videoThumbnailSwiper", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
            breakpoints: {
                320: {
                    slidesPerView: 2,
                    spaceBetween: 10
                },
                480: {
                    slidesPerView: 3,
                    spaceBetween: 10
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 10
                }
            }
        });

        // Khởi tạo main video swiper
        let videoSwiper = new Swiper(".videoSwiper", {
            spaceBetween: 0,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: videoThumbnailSwiper,
            },
            on: {
                slideChange: function() {
                    // Dừng tất cả video
                    let videos = document.querySelectorAll('.main-video');
                    videos.forEach(video => {
                        video.pause();
                    });

                    // Phát video hiện tại
                    let currentVideo = videos[videoSwiper.activeIndex];
                    if (currentVideo) {
                        currentVideo.currentTime = 0;
                        // Thêm dòng này để đảm bảo video có thể phát
                        currentVideo.muted = true;
                        let playPromise = currentVideo.play();

                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                // Phát thành công
                            })
                                .catch(error => {
                                    console.log('Không thể phát video: ', error);
                                });
                        }
                    }
                },
                init: function() {
                    // Phát video đầu tiên khi trang tải xong
                    let firstVideo = document.querySelector('.main-video');
                    if (firstVideo) {
                        firstVideo.muted = true;
                        let playPromise = firstVideo.play();

                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                // Phát thành công
                            })
                                .catch(error => {
                                    console.log('Không thể phát video: ', error);
                                });
                        }
                    }
                }
            }
        });

        // Thêm sự kiện click vào thumbnail để chạy video
        let thumbnailSlides = document.querySelectorAll('.videoThumbnailSwiper .swiper-slide');
        thumbnailSlides.forEach((slide, index) => {
            slide.addEventListener('click', function() {
                videoSwiper.slideTo(index);
            });
        });
    });

</script>
<script>
    // JavaScript cho mũi tên cuộn xuống ở phần fullscreen
