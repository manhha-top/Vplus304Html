    <!-- Container chứa video và logo -->

<script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!--<script src="js/custom.js"></script>-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('intro-video');
        const scrollButton = document.getElementById('scroll-down');
        const sliderSection = document.querySelector('.slider-section'); // Đặt class này cho phần slider ảnh

        video.addEventListener('play', function() {
            scrollButton.style.display = 'block';
        });

        scrollButton.addEventListener('click', function() {
            sliderSection.scrollIntoView({ behavior: 'smooth' });
        });

        window.addEventListener('scroll', function() {
            if (window.scrollY > window.innerHeight / 2) {
                scrollButton.style.display = 'none';
            } else {
                scrollButton.style.display = 'block';
            }
        });
    });

</script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: ".swiper-pagination",
        },

    });
</script>
